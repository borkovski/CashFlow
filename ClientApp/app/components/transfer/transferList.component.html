<h2>My Transfers</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transfer of transfers" [routerLink]="['/transfer']" [queryParams]="{ id: transfer.id }">
            <td>{{transfer.id}}</td>
            <td>{{transfer.title}}</td>
        </tr>
    </tbody>
</table> 
<button class="btn btn-success" type="submit" [routerLink]="['/transfer']">Add new</button>
