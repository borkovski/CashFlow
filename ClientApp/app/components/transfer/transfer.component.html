<h2>Transfer edit:</h2>
<form [formGroup]="myForm"
      (ngSubmit)="onSubmit(myForm.value)"
      class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="titleInput">
            Title
        </label>
        <div class="col-sm-10">
            <input class="form-control" 
                   type="text"
                   id="titleInput"
                   placeholder="Title"
                   [formControl]="myForm.controls['title']" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="amountInput">
            Amount
        </label>
        <div class="col-sm-10">
            <input class="form-control"
                   type="number"
                   min="1"
                   step="1"
                   id="amountInput"
                   placeholder="1"
                   [formControl]="myForm.controls['amount']" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="directionInput">
            Direction
        </label>
        <div class="col-sm-10">
            <select class="form-control"
                    id="directionInput"
                    [formControl]="myForm.controls['direction']">
                <option value="1">Credit</option>
                <option value="2">Debit</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="dateInput">
            Date
        </label>
        <div class="col-sm-10">
            <input class="form-control"
                   type="text"
                   id="dateInput"
                   placeholder="YYYY-MM-DD"
                   [formControl]="myForm.controls['date']" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="repeatInput">
            Repeat
        </label>
        <div class="col-sm-10">
            <input class="checkbox" 
                   type="checkbox"
                   id="repeatInput"
                   [formControl]="myForm.controls['repeat']" />
        </div>
    </div>
    <div class="form-group" *ngIf="myForm.controls['repeat'].value">
        <label class="control-label col-sm-2" for="repeatPeriodInput">
            Repeat period
        </label>
        <div class="col-sm-10">
            <select class="form-control"
                    id="repeatPeriodInput"
                    [formControl]="myForm.controls['repeatPeriod']">
                <option value="1">Year</option>
                <option value="2">Quarter</option>
                <option value="3">Month</option>
            </select>
        </div>
    </div>
    <div class="form-group" *ngIf="myForm.controls['repeat'].value && (myForm.controls['repeatPeriod'].value == 1 || myForm.controls['repeatPeriod'].value == 2)">
        <label class="control-label col-sm-2" for="repeatMonthInput">
            Repeat month
        </label>
        <div class="col-sm-10">
            <input class="form-control"
                   type="number"
                   min="1"
                   max="12"
                   step="1"
                   id="repeatMonthInput"
                   placeholder="1"
                   [formControl]="myForm.controls['repeatMonth']" />
        </div>
    </div>
    <div class="form-group" *ngIf="myForm.controls['repeat'].value && myForm.controls['repeatPeriod'].value">
        <label class="control-label col-sm-2" for="repeatDayInput">
            Repeat day
        </label>
        <div class="col-sm-10">
            <input class="form-control"
                   type="number"
                   min="1"
                   max="31"
                   step="1"
                   id="repeatDayInput"
                   placeholder="1"
                   [formControl]="myForm.controls['repeatDay']" />
        </div>
    </div>
    <div class="form-group" *ngIf="myForm.controls['repeat'].value && myForm.controls['repeatPeriod'].value">
        <label class="control-label col-sm-2" for="isContinuousInput">
            Is continuous
        </label>
        <div class="col-sm-10">
            <input class="checkbox" 
                   type="checkbox"
                   id="isContinuousInput"
                   [formControl]="myForm.controls['isContinuous']" />
        </div>
    </div>
    <button class="btn btn-default" type="submit">Submit</button>
</form>
