<h2>My Transfer schemas</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <td>Id</td>
            <td>Title</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transferSchema of transferSchemas" [routerLink]="['/transferSchema']" [queryParams]="{ id: transferSchema.id }">
            <td>{{transferSchema.id}}</td>
            <td>{{transferSchema.title}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-success" type="submit" [routerLink]="['/transferSchema']">Add new</button>
